<h2>Available Vehicles</h2>
<div class="vehicle-grid">
  {% for v in vehicles %}
    <div class="vehicle-card">
      <img src="/static/images/{{ v.image }}" alt="{{ v.name }}">
      <h3>{{ v.name }}</h3>
      <p>{{ v.category }}</p>
      <p>Status: {{ 'Available' if v.available else 'Not Available' }}</p>
      {% if v.available %}
        <a href="/booking/{{ v.id }}">Book Now</a>
      {% endif %}
    </div>
  {% endfor %}
</div>
