<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Vehicle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            background: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
        }
        input, select, button {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Edit Vehicle</h1>

    <form method="POST">
        <input type="text" name="name" value="{{ vehicle.name }}" required>
        <input type="text" name="category" value="{{ vehicle.category }}" required>
        
        <label>Available:</label>
        <select name="available">
            <option value="yes" {% if vehicle.available %} selected {% endif %}>Yes</option>
            <option value="no" {% if not vehicle.available %} selected {% endif %}>No</option>
        </select>

        <button type="submit">Update Vehicle</button>
    </form>

    <br>
    <a href="{{ url_for('admin_dashboard') }}">Back to Admin Dashboard</a>

</body>
</html>
