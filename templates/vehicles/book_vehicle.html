{% extends 'vehicles/base.html' %}

{% block content %}
    <h2 class="text-center">Confirm Booking for Vehicle: {{ vehicle.name }}</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="card p-4">
                {% csrf_token %}
                <div class="mb-3">
                    <p>Are you sure you want to book this vehicle?</p>
                </div>
                <button type="submit" class="btn btn-success w-100">Confirm Booking</button>
            </form>
            <a href="{% url 'vehicle_list' %}" class="btn btn-secondary w-100 mt-2">Back to Vehicle List</a>
        </div>
    </div>
{% endblock %}
