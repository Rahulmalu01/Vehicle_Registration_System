{% extends 'vehicles/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card text-center">
        <div class="card-header bg-primary text-white">
            <h4>Complete Your Payment</h4>
        </div>
        <div class="card-body">
            <p class="lead">Amount Due: <strong>${{ amount_due }}</strong></p>
            <img src="{% static 'qr_code.png' %}" alt="Scan to Pay" class="img-fluid mb-3" style="max-width: 300px;">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">Payment Completed</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
